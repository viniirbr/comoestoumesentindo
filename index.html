<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como estou hoje?</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="title">
            <h1 class="title__main">Como estou hoje?</h1>
            <h2 class="title__description">Selecione seu estado de humor e, se quiser, escreva uma nota detalhando melhor como está se sentindo.</h2>
        </div>
      
        <input type="range" min="1" max="50" value="25" class="slider">
        <textarea maxlength="390" class="note-input"></textarea>
        <button class="button">Registrar humor</button>
        <button class="button">Como eu estava me sentindo a um tempo atrás?</button>
    </main>

    
</body>
</html>
