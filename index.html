<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como estou hoje?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div aria-live="polite" aria-atomic="true" id="toast-place">
        <div class="toast" data-delay='3000'>
            <div class="toast-body">
              Estado de humor salvo!
            </div>
          </div>
    </div>
    <main class="main">
        <section class="previous-notes glass">
            <span class="close-button"><i class="far fa-times-circle" close-button></i></span>
            <ul class="notes-list">
            </ul>
        </section>
        <section class="main-section glass">
            <div class="title">
                <h1 class="title__main">Como estou hoje?</h1>
                <h2 class="title__description">Selecione seu estado de humor e, se quiser, escreva uma nota detalhando melhor como está se sentindo.</h2>
            </div>
    
            <div class="range">
                <div class="sliderValue-div">
                    <span class="sliderValue" style="font-size: 2rem;">&#128528</span>
                </div>
                <div class="field">
                    <span class="value min" style="font-size: 1.5rem;">&#128557</span>
                    <input type="range" min="20" max="180" value="100" class="slider">
                    <span class="value max" style="font-size: 1.5rem;">&#129321</span>
                </div>
            </div>
          
            <textarea maxlength="320" class="note-input" placeholder="Escreva aqui como você está se sentindo..."></textarea>
            <section class="main-buttons">
                <button class="button historic">Como eu estava me sentindo a um tempo atrás?</button>
                <button class="button register">Registrar humor</button>

            </section>
        </section>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-a11y="true"
    ></script>
</body>
</html>
